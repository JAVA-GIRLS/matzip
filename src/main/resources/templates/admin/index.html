<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{layout/fragment-common.html::my-header('MAT.ZIP ADMIN')}"></head>
<link href="/css/admin/admin-common.css" rel="stylesheet">
<body>
<nav th:replace="~{layout/fragment-admin::mz-top-nav}"></nav>
<div class="mz-admin-container">
    <nav th:replace="~{layout/fragment-admin::mz-nav}"></nav>
    <main class="m-2">
        <h5 class="my-4" style="padding-left: 10px">
            <input type="hidden" id="admin-name" th:value="${#authentication.name}"/>
            <span id="coming-message">어드민으로 로그인하셨군요! 🎉 함께 무엇을 할지 기대가 되네요!</span>
        </h5>
        <div class="row-grid">
            <div>
                <h3 class="text-center">레스토랑 리뷰</h3>
                <div class="column-grid-double">
                    <a th:href="@{/admin/matzip/restaurant}" class="btn column-grid-item column-grid-double-item">레스토랑
                        등록</a>
                    <a th:href="@{/admin/matzip/restaurant/all}" class="btn column-grid-item column-grid-double-item">레스토랑
                        검색</a>
                    <a th:href="@{/admin/matzip/category}" class="btn column-grid-item column-grid-double-item">카테고리
                        관리</a>
                    <a th:href="@{/admin/matzip/hashtag/control}" class="btn column-grid-item column-grid-double-item">해시태그
                        관리</a>
                    <a th:href="@{/admin/matzip/request}" class="btn column-grid-item column-grid-double-item">요청 관리</a>
                </div>
            </div>
            <div>
                <h3 class="text-center">유저 관리</h3>
                <div class="column-grid-double">
                    <a class="btn column-grid-item column-grid-double-item" th:href="@{/admin/member}">멤버 관리</a>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const adminName = document.querySelector("input#admin-name").value;

        const messages = [
            `안녕하세요, ${adminName}님! 😊 오늘도 멋진 하루 시작해봐요!`,
            `${adminName}님, 어드민으로 로그인하셨군요! 🎉 함께 무엇을 할지 기대가 되네요!`,
            `${adminName}님, 어드민 페이지에 오신 걸 환영합니다! 🌟 필요한 도움이나 질문이 있으면 언제든지 말씀해주세요!`,
            `${adminName}님, 반가워요! 👋 이곳에서 우리 서비스를 더욱 멋지게 만들어봐요!`,
            `${adminName}님, 어드민으로 로그인하셨네요! 🚀 함께 더 나은 서비스를 만들어 나가는 여정에 함께해요!`,
            `${adminName}님, 환영합니다! 🎉 여기에서 우리 서비스를 마음껏 다루어보세요.`,
            `${adminName}님, 반가워요! 😊 이 페이지에서는 우리 서비스를 더욱 효율적으로 관리하실 수 있습니다.`,
            `${adminName}님, 어드민으로 로그인하셨군요! 🚀 함께 작업하며 서비스를 더욱 발전시켜봐요.`,
            `${adminName}님, 어드민 페이지에 오신 걸 환영합니다! 🌟 여기는 우리 서비스를 함께 관리하고 발전시킬 곳입니다.`,
            `안녕하세요! ${adminName}님! 👋 이 페이지에서 우리 서비스를 조작하고 개선하는 재미를 느껴보세요.`
        ];

        const randomNum = Math.floor(Math.random() * messages.length);
        document.querySelector("span#coming-message").innerHTML = messages[randomNum];
        console.log(messages[randomNum])
    })
</script>
</body>
</html>
