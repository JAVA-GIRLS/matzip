<!DOCTYPE html>
<html lang="kr">

<head th:replace="~{/layout/fragment-common.html::my-header('MAT.ZIP ADMIN | 맛집')}"></head>
<link href="/css/admin/admin-common.css" rel="stylesheet">
<link href="/css/admin/admin-holiday.css" rel="stylesheet">
<body>
<nav th:replace="~{/layout/fragment-admin::mz-top-nav}"></nav>

<div class="mz-admin-container">
    <nav th:replace="~{/layout/fragment-admin::mz-nav}"></nav>
    <main>
        <div class="mz-inner-container">
            <div class="mz-main-comp"
                 style="border: #B3B8BC 1px solid; padding: 20px;border-radius: 30px; background-color: whitesmoke">
                <h3>가게 정보</h3>
                <div class="mb-3">
                    <label class="mb-1" for="nameInput">가게명</label>
                    <div class="fs-5" type="text" id="nameInput" th:text="${restaurant.name}"></div>
                </div>
                <div class="mb-3">
                    <label class="mb-1" for="addrInput">주소</label>
                    <div class="fs-5" type="text" id="addrInput" th:text="${restaurant.address}"></div>
                </div>
                <div class="mb-3">
                    <label class="mb-1" for="detailAddrInput">상세주소</label>
                    <div th:if="${!#strings.isEmpty(restaurant.detailAddress)}" class="fs-5" type="text"
                         id="detailAddrInput" th:text="${restaurant.detailAddress}"></div>
                    <div th:if="${#strings.isEmpty(restaurant.detailAddress)}" class="fs-5 text-secondary"
                         type="text" id="detailAddrInput">상세주소가 없습니다.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-1" for="contactInput">전화번호</label>
                    <div th:if="${!#strings.isEmpty(restaurant.contact)}" class="fs-5" type="text" id="contactInput"
                         th:text="${restaurant.contact}"></div>
                    <div th:if="${#strings.isEmpty(restaurant.contact)}" class="fs-5 text-secondary" type="text"
                         id="contactInput">등록된 전화번호가 없습니다.
                    </div>
                </div>
                <div class="my-2"
                     style="border: 1px #646566 solid; padding : 10px; background-color: #F2F5F5">
                    <h5>위치 확인하기</h5>
                    <div id="map" style="width: 500px; height: 200px; margin: 7px"></div>
                    <input type="hidden" id="lon" th:value="${restaurant.lon}"/>
                    <input type="hidden" id="lat" th:value="${restaurant.lat}"/>
                </div>
                <hr class="border border-secondary border-2 opacity-50">
                <div id="business-time-container">
                    <h5>영업 시간</h5>

                    <div th:if="${!businessHours.isEmpty()}" th:each="day : ${days}">
                        <span th:if="${businessHours.get(day) != null}">
                            <span th:if="${businessHours.get(day).isHoliday}" class="text-danger">
                                [[${day}]] : 휴일입니다!
                            </span>
                            <span th:if="${!businessHours.get(day).isHoliday}" class="text-dark">
                                [[${day}]] : [[${businessHours.get(day).openTime}]] ~ [[${businessHours.get(day).closeTime}]]
                            </span>
                        </span>
                        <span th:if="${businessHours.get(day) == null}" class="text-secondary">
                            [[${day}]] : 등록된 일정이 없습니다.
                        </span>
                    </div>
                    <div class="container card my-5 border-0"
                         id="emptyCart"
                         style="border-radius: 24px; box-shadow: 0px 0px 10px 0px rgb(230, 230, 230);"
                         th:if="${businessHours.isEmpty()}">
                        <div class="card-body py-5">
                            <div class="row fw-semibold text-center"
                                 style="font-size: 20px;">
                                <div class="col my-5">
                                    <p style="font-size: 50px">📅</p>
                                    <div>
                                       영업시간이 등록되지 않았습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mz-main-comp p-4">
                <div id="menu-header" class="d-flex justify-content-between">
                    <h5>메뉴 확인하기</h5>
                    <a th:href="${'./' + restaurantId+ '/menu'}">수정하기</a>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="menu : ${restaurant.menus}" th:object="${menu}">
                            <span th:text="*{name}"></span>
                            <span class="badge bg-primary rounded-pill" th:text="*{price}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="/js/admin/restaurant/searchLocation.js"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=47ecd0d60ae3d050d86b7465e19f19b5&libraries=services"></script>
<script th:replace="~{/layout/fragment-common::bootstrap_js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    console.log(document.getElementById("lat").value)
    const center = new kakao.maps.LatLng(document.getElementById("lon").value, document.getElementById("lat").value);
    const marker = new kakao.maps.Marker();
    const mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: center, // 지도의 중심좌표
            level: 3,// 지도의 확대 레벨
            marker: marker
        };

    const map = new kakao.maps.StaticMap(mapContainer, mapOption); // 지도를 생성합니다
</script>
</body>
</html>
