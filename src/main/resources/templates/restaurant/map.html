<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8> <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>전체지도-MATZIP</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link href="/css/main.css" rel="stylesheet" />
		<link href="/css/list.css" rel="stylesheet" />
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=47ecd0d60ae3d050d86b7465e19f19b5"></script>
		
		
	</head>
		<body>
			<div class="container-fluid" >
				<div class="row" >
					<!-- 왼쪽 바-->
					<div class="col-md-3" style="overflow:scroll;  height:100vh; padding: 0;">
						<!-- 로고 부분-->
						<a href="/">
							<img src="/img/matzip_logo.png" style="width: 91px; height: 50.41px; margin: 20px 20px;">
						</a>
						<!-- 음식점 태그(검색 기능) -->
						<div>
							<span style="font-size: 25px;  margin-left: 23px; margin-top:3px;">강남역</span>
							<span style="margin-left: 10px; font-size: 25px; font-weight: bolder;">#</span>
							<span style="display: inline-block; ">
								<select  class="btnCategory form-select" style=" padding:0;font-size: 25px; font-weight: bolder;">
									  <option class="option" selected>전체</option>
									  <th:block th:each="category : ${categories}">
									      <option class="option" th:value="${category.id}" th:text="${category.name}"></option>
									  </th:block>
								</select>	
							</span>
						</div>
						<div class="searchDiv" style="margin-bottom: 10px; margin-left: 22px;">
							<div class="s1">
								
							</div>
							<div class="s2">
								<input class="from-control searchInput" placeholder="ex) 청담이상 강남역점">
								<span >
									<img src="/img/icon_question.png" style="width: 15px; height: 15px; margin-bottom: 2px;">
								</span>
								<span style=" font-size: 13px; color:#FF230A; font-weight: bold; margin-right: 10px; ">
									원하시는 맛집을 검색해보세요!
								</span>
							</div>
						</div>
						<!-- 음식점 리스트-->
						<hr style="margin: 0;">
						<div id="restList">
							
						</div>
				</div><!--End div#col-md-4 -->
				
				<!-- 지도 보여줄 부분-->
				<div class="col-md-9" style="padding: 0;">
					<div style=" height:100vh" id="map" ></div>
				</div>
			</div><!--End div#row -->
	</body>
			
			
			 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
			 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			 <script src="/js/map.js"></script>
		</body>
</html>
