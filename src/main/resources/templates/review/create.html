<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>리뷰 작성</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
              
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<style>
            
.text-center-title {
    text-align: center;
}

    
            
            
</style>
	
    </head>
		
        <body>
        <main>
            <div class="row">
                <div class="col-3"></div>
                    <div class="col-6 mt-5">
                    <h2 class="text-center-title">리뷰 작성</h2>
                        <hr/>
                        <div>
                            <h3 class="text-center-title">평점</h3>
                        </div>
                            <div class="rating-group">
                                <div>
                                    <span>맛</span>
                                    <div class="rating">
                                        <span class="rating__result"></span> 
                                        <i class="rating_star far fa-star"></i>
                                        <i class="rating_star far fa-star"></i>
                                        <i class="rating_star far fa-star"></i>
                                        <i class="rating_star far fa-star"></i>
                                        <i class="rating_star far fa-star"></i>
                                    </div>
                                </div>
                                
                                <div>가격</div>
                                <div>서비스</div>
                            </div>
                            
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                            <form>
                                <div class="form-group">
                                    <label for="restaurantName">식당</label>
                                </div>
                                <div class="form-group">
                                    <label for="review">평가</label>
                                    <textarea class="form-control" id="review" rows="5" placeholder="리뷰를 작성해주세요" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="rating">평점</label>
                                    
                                </div>
                                <button type="submit" class="btn btn-primary">리뷰 저장</button>
                            </form>
                            
                    </div>
                    
                </div>
                <div class="col-3"></div>
            
        </main>
        
			
			
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
				    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
				    crossorigin="anonymous"></script>
		</body>
</html>
