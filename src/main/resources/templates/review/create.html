    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Review Pages</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <div class="container mt-5">
        <h1 class="text-center">리뷰</h1>
        <form>
            <div class="form-group">
                <label for="restaurantName">식당</label>
            </div>
            <div class="form-group">
                <label for="review">평가</label>
                <textarea class="form-control" id="review" rows="5" placeholder="리뷰를 작성해주세요" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">평점</label>
                <select class="form-control" id="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">리뷰 저장</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" 
    integrity="sha384-JXNqpuz+EPnJLh+fSTb4dI5TGCDeKSSDQZ3bDQ+gqpyIV8L4Gxg1BwrjgmIEba7F" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-PfsLgR0AyDOsdd3mkuMTUxYEDJqoCOwmswHtQF6Cp1IsHlPvqyJLJ5uDK32YV9wC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    </body>
    </html>
