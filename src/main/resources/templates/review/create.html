<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>[[${restaurantName}]] 리뷰 - MAT.ZIP</title>
			 <link rel="shortcut icon" type="image/x-icon" href="../img/tab_icon.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
        <!-- Font Awesome CDN 추가 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link href="/css/font.css" rel="stylesheet" />        
        <link rel="stylesheet" href="/css/review/review-create.css">
        <link href="/css/layout/navigation.css" rel="stylesheet">

<style>
            
            
            
</style>
	
    </head>
		
        <body>
        <div class="container-fluid" style="background-color: #F0F0F3;">
        <div class="row" style=" background-color: white; ">
                    <div class="navContainer">
                        <div class="nav1"><!--로고-->
                             <div th:replace="~{layout/fragment-navigation :: homeLogo}"></div>
                        </div>
                        <div class="nav2"><!--검색 바-->
                              <span th:replace="~{layout/fragment-navigation :: searchBar}"></span>
                        </div>
                        <div class="nav3"><!-- 지도-->
                             <div th:replace="~{layout/fragment-navigation :: mapList}"> </div>
                        </div>
                        <div class="nav4"><!--로그인-->
                             <div th:replace="~{layout/fragment-navigation :: navLogin}"> </div>
                        </div>
                    </div>  
                        
                </div>
        <main>
              
        
            <div class="row">
                <div class="col-3" style="background-color: #F0F0F3;"></div>
                    <div class="col-6 layout_1">
                    <h2 class="text-center-title">[[${restaurantName}]] 평가하기</h2>
                        <hr/>
                        <div>
                            <h4 class="text-center-title">평점</h4>
                            
                            <div class="rating-container" id="taste" style="justify-content: center;">
                                <p class="rating-flavor">맛</p>
                                <span class="stars taste-stars">
                                    <span class="star" data-value="1"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="2"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="3"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="4"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="5"><i class="fas fa-star"></i></span>
                                </span>
                            </div>
                            
                            <div class="rating-container" id="price">
                                <p class="rating-price" >가격</p>
                                <span class="stars price-stars">
                                    <span class="star" data-value="1"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="2"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="3"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="4"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="5"><i class="fas fa-star"></i></span>
                                </span>
                            </div>
                            
                            <div class="rating-container" id="service">
                                <p class="rating-service">서비스</p>
                                <span class="stars service-stars">
                                    <span class="star" data-value="1"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="2"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="3"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="4"><i class="fas fa-star"></i></span>
                                    <span class="star" data-value="5"><i class="fas fa-star"></i></span>
                                </span>
                            </div>
                        </div>

                        <hr/>
                        
                        <div>
                            <h4 class="text-center-title">방문후기</h4>
                            <div class="review-comment form-control">
                            <div>
                        
                        <!-- hidden input 태그들 -->
                        <form th:action="@{/review/register}" th:object="${reviewForm}" method="post" enctype="multipart/form-data" id="reviewForm">
                            <!-- restaurantId -->
                            <input type="hidden" name="restaurantId" th:value="${restaurantId}" />
                            <!-- 리뷰평점 -->
                            <input type="hidden" id="tasteRating" name="tasteRating" value="0">
                            <input type="hidden" id="priceRating" name="priceRating" value="0">
                            <input type="hidden" id="serviceRating" name="serviceRating" value="0">
                            <!--  -->

                            <!-- 이미지 업로드 -->
                            <div class="image-container">
                            <div class="image-section">
                                <div>
                                <div class="image-upload">
                                    <div class="file">
                                        <span class="image-inner">
                                            <label className="input-file-button" for="image-input">이미지파일 업로드</label>
                                            <input type="file" multiple accept="image/*" id="image-input" name="images" d-none/>
                                        </span>
                                    </div>
                                </div>
                                </div>
                                <!-- 이미지 미리보기 -->
                                <div class="image-preview-container">
                                    <div class="image-preview-text">이미지 업로드</div>
                                </div>
                            </div>
                            </div>

                            <div class="review-content">
                                <div>
                                    <textarea class="form-control text-content" id="review" rows="5" name="reviewContent" placeholder="방문한 식당의 솔직한 후기를 입력해 주세요!" ></textarea>
                                </div><!-- -->
                            </div>
                        

                        </div>
                        </div>
                    
                        <hr/>
                        
                        <h4 class="text-center-title">음식점 키워드</h4>
                            <div class="hashtag-group">
                                <!-- 방문목적 -->
                                <div class="keyword-purpose form-group">
                                    <div>방문목적</div>
                                    <input type="text" class="tag-input" name="purpose" data-category="visit-purpose" placeholder="엔터를 눌러 해시태그 등록" />
                                    <ul id="visit-purpose-tags" class="tag-list"></ul>
                                </div>
                                
                                <!-- 분위기 -->
                                <div class="keyword-mood form-group">
                                    <div>분위기</div>
                                    <input type="text" class="tag-input" name="mood" data-category="mood" placeholder="엔터를 눌러 해시태그 등록" />
                                    <ul id="mood-tags" class="tag-list"></ul>
                                </div>
                                
                                <!-- 편의시설 -->
                                <div class="keyword-convenience form-group">
                                    <div>편의시설</div>
                                    <input type="text" class="tag-input" name="convenience" data-category="convenience" placeholder="엔터를 눌러 해시태그 등록" />
                                    <ul id="convenience-tags" class="tag-list"></ul>
                                </div>
    
                            </div>
                        
                        <div class="btn-back-submit-group">
                            <div class="btn-back-container" >
                                <button type="button" class="btn btn-back" onclick="window.history.back();">ㅤ취소ㅤ</button>
                            </div>
                            
                            <div class="btn-submit-container">
                                <button type="submit" class="btn btn-submit">ㅤ저장ㅤ</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    
                    

                    

                </div>
                <div class="col-3" style="background-color: #F0F0F3;"></div>
                
                   

            
        </main>
        
			
			
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
				    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
				    crossorigin="anonymous"></script>
            <script src="/js/layout/navigation.js"></script>
            <script src="/js/review/review-create.js"></script>

		</body>
</html>
