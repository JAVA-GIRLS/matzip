<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리뷰 수정 - MATZIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/css/review/review-update.css">
</head>
<body>
<main>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
            <h2 class="text-center-title">리뷰 수정</h2>
            <hr/>
            <div>
                <h4 class="text-center-title">평점</h4>
                
                <div class="rating-container" id="taste" data-rating="${review.flavorScore}">
                    <p class="rating-flavor">맛</p>
                    <span class="stars taste-stars">
                        <th:block th:each="i : ${#numbers.sequence(1,5)}">
                            <span class="star" th:classappend="${review.flavorScore >= i} ? 'fas fa-star active' : 'far fa-star'" data-value="${i}"></span>
                        </th:block>
                    </span>
                </div>

                <div class="rating-container" id="price" th:data-rating="${review.priceScore}">
                    <p class="rating-price">가격</p>
                    <span class="stars price-stars">
                        <th:block th:each="i : ${#numbers.sequence(1,5)}">
                            <span class="star" th:classappend="${review.priceScore >= i} ? 'fas fa-star active' : 'far fa-star'" data-value="${i}">
                            </span>
                        </th:block>
                    </span>
                </div>
                <div class="rating-container" id="service" th:data-rating="${review.serviceScore}">
                    <p class="rating-service">서비스</p>
                    <span class="stars service-stars">
                        <th:block th:each="i : ${#numbers.sequence(1,5)}">
                            <span class="star" th:classappend="${review.serviceScore >= i} ? 'fas fa-star active' : 'far fa-star'" data-value="${i}">
                            </span>
                        </th:block>
                    </span>
                </div>
            </div>
            <hr/>
            <div>
                <h4 class="text-center-title">방문후기</h4>
                <textarea th:text="${review.content}" class="form-control" id="review" rows="5" name="reviewContent" placeholder="방문한 식당의 솔직한 후기를 입력해 주세요!"></textarea>
            </div>
            <hr/>
            <h4 class="text-center-title">음식점 키워드</h4>
            <div>
                <!-- TODO: 해시태그 키워드들 각각의 input 및 ul 요소에 표시해야 함 -->
                <div class="keyword-purpose form-group">
                    <div>방문목적</div>
                    <input type="text" class="tag-input" name="purpose" data-category="visit-purpose" placeholder="엔터를 눌러 해시태그 등록" />
                    <ul id="visit-purpose-tags" class="tag-list"></ul>
                </div>
                <div class="keyword-mood form-group">
                    <div>분위기</div>
                    <input type="text" class="tag-input" name="mood" data-category="mood" placeholder="엔터를 눌러 해시태그 등록" />
                    <ul id="mood-tags" class="tag-list"></ul>
                </div>
                <div class="keyword-convenience form-group">
                    <div>편의시설</div>
                    <input type="text" class="tag-input" name="convenience" data-category="convenience" placeholder="엔터를 눌러 해시태그 등록" />
                    <ul id="convenience-tags" class="tag-list"></ul>
                </div>
            </div>
            <button type="submit" class="btn btn-submit">리뷰 저장</button>
        </div>
        <div class="col-3"></div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/review/review-update.js"></script>
</body>
</html>
