<!DOCTYPE html>
<html>

<head th:fragment="myinfo_head">
	<meta charset="UTF-8">
	<title>mat.zip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/memberinfo-style.css" />
</head>

<body>

	<!-- 메인 바 -->
	<div class="mymain-bar" th:fragment="myinfo_bar(title)">
		<span th:text="${title}"></span>
	</div>

	<!-- 프로필 정보 -->
	<div th:fragment="myinfo_profile">
		<div class="mypage-profile">
			<div class="profile-pic">
				<img src="http://k.kakaocdn.net/dn/bE8FLr/btsDdGvLHbV/xFH85Q2DVQhNvM69GJXkGk/img_640x640.jpg" />
			</div>
			<div class="mypage-profile-meta">
				<h5 class="myprofile-name">yeorumi</h5>
				<div class="meta">
					<dl>
						<dd>마이 픽</dd>
						<dt>0</dd>
					</dl>
					<span>|</span>
					<dl>
						<dd>리뷰</dd>
						<dt>0</dt>
					</dl>
				</div>
			</div>
		</div>
		<div class="mypage-profile--desc">
			<a th:href="@{/memberinfo/profilemodify}">프로필 수정</a>
		</div>
	</div>

	<!-- 마이픽/리뷰 버튼들 -->
	<div th:fragment="myinfo_btn(current)" class="tab-menu">
		<ul>
			<li th:classappend="${current == '1'} ? active"><a th:href="@{/memberinfo/mymain}">마이 픽</a></li>
			<li th:classappend="${current == '2'} ? active"><a th:href="@{/memberinfo/myreview}">리뷰</a></li>
		</ul>
	</div>



	<script th:fragment="script_bs" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<script th:fragment="script_icons" src="https://kit.fontawesome.com/0a9be7c545.js" crossorigin="anonymous"></script>
</body>

</html>
