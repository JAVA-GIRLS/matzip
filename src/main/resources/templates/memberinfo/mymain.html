<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 <link rel="shortcut icon" type="image/x-icon" href="../img/tab_icon.png">
	<title>MZ의 트렌드 맛집 검색, MAT.ZIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<link rel="stylesheet" href="../css/memberinfo-style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- 여백 -->
			<div class="col-md-3"></div>

			<div class="col-md-6 main-bg-color">
				<header class="mypage-header margin-side-lr">
					<span><a th:href="@{/}"><i class="fa-solid fa-angle-left"></i></a></span>
					<span>마이페이지</span>
					<span></span>
				</header>

				<main>
					<section class="profile-header margin-side-lr">
						<div class="profile-header__meta">
							<div class="meta-pic">
								<img th:src="${info.img}" />
							</div>
							<div class="meta-info">
								<h4 th:text="${info.nickname}"></h4>
								<div class="meta-info__count">
									<dl>
										<dd>마이 픽</dd>
										<dt id="pickCnt" th:text="${info.pickCnt}"></dt>
									</dl>
									<span>|</span>
									<dl>
										<dd>리뷰</dd>
										<dt th:text="${info.reviewCnt}"></dt>
									</dl>
								</div>
							</div>
						</div>
						<div class="profile-header__btn">
							<a th:href="@{/memberinfo/profilemodify}">프로필 수정</a>
						</div>
					</section>

					<section class="tab-menu">
						<ul>
							<li class="active">
								<a th:href="@{/memberinfo/mymain}">마이 픽</a>
							</li>
							<li><a th:href="@{/memberinfo/myreview}">리뷰</a></li>
						</ul>
					</section>

					<section class="list-all margin-side-lr">
					</section>

					<!-- 포스트 전체 -->
					<section class="mypick-list">
						
						<!-- 북마크가 들어갈 부분-->

					</section>
				</main>
			</div>

			<!-- 여백 -->
			<div class="col-md-3"></div>
		</div>
	</div>

	<!-- java script -->
	<!-- Bootstrap 자바스크립트 모듈 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<!-- Axios 자바스크립트 모듈 -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- 아이콘 모듈 -->
	<script src="https://kit.fontawesome.com/0a9be7c545.js" crossorigin="anonymous"></script>

	<!-- 커스텀 모듈 -->
	<script src="../js/member/scroll-mypick.js"></script>
</body>

</html>
