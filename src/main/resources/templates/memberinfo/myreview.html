<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mat.zip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/memberinfo-style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 여백 -->
        <div class="col-md-3"></div>

        <div class="col-md-6 main-bg-color">
          <header class="mypage-header margin-side-lr">
            <span>마이페이지</span>	
          </header>

          <main>
            <section class="profile-header margin-side-lr">
              <div class="profile-header__meta">
                <div class="meta-pic">
                  <img
                    src="http://k.kakaocdn.net/dn/bE8FLr/btsDdGvLHbV/xFH85Q2DVQhNvM69GJXkGk/img_640x640.jpg"
                  />
                </div>
                <div class="meta-info">
                  <h4>yeorumi</h4>
                  <div class="meta-info__count">
                    <dl>
                      <dd>마이 픽</dd>
                      <dt>0</dt>
                    </dl>
                    <span>|</span>
                    <dl>
                      <dd>리뷰</dd>
                      <dt>0</dt>
                    </dl>
                  </div>
                </div>
              </div>
              <div class="profile-header__btn">
                <a th:href="@{/memberinfo/profilemodify}"	>프로필 수정</a>
              </div>
            </section>

            <section class="tab-menu">
              <ul>
                <li>
                  <a th:href="@{/memberinfo/mymain}">마이 픽</a>
                </li>
                <li class="active"><a th:href="@{/memberinfo/myreview}">리뷰</a></li>
              </ul>
            </section>

            <section class="overall-avg margin-side-lr">
              <dl>
                <dt>평균 별점</dt>
                <dd>
                  <strong>5</strong>
                  <div class="stars">
                    <img src="/img/star_on.png" />
                    <img src="/img/star_on.png" />
                    <img src="/img/star_on.png" />
                    <img src="/img/star_on.png" />
                    <img src="/img/star_off.png" />
                  </div>
                </dd>
              </dl>
            </section>

            <!-- 포스트 전체 -->
            <section class="myreview-list">
              <!-- 리뷰 포스트 1개 -->

              <div class="review-post margin-side-lr">
                <div class="review-post_column">
                  <a href="#">
                    <img
                      class="img-sm"
                      src="https://image.toast.com/aaaaaqx/catchtable/shopinfo/sUK7s5qW1j99fY2FXaBjsDQ/uk7s5qw1j99fy2fxabjsdq_239122433357711_thumbMenuImage.jpg"
                    />
                    <div class="review-info">
                      <h4>문화시민 서울</h4>
                      <div>카페 디저트. 강남</div>
                    </div>
                  </a>
                </div>

                <!-- 이미지 뿌리는 곳 -->
                <div class="review-post_column">
                  <div class="review-img_pic"></div>
                </div>

                <div class="review-post_column">
                  <div class="review-rating">
                    <div>
                      <span>맛</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                    <div>
                      <span>가격</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                    <div>
                      <span>서비스</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                  </div>
                  <div>2023년 10월 09일</div>
                </div>
                <div class="review-post_column">
                  <h3></h3>
                  음식 짱짱 맛남!!!!!
                </div>

                <div class="review-post_column dropdown text-end">
                  <div
                    class="d-block link-body-emphasis text-decoration-none"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="/img/icon_null.png" />
                  </div>
                  <ul class="dropdown-menu text-small dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">리뷰 삭제</a>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- dddd -->
              <div class="review-post margin-side-lr">
                <div class="review-post_column">
                  <a href="#">
                    <img
                      class="img-sm"
                      src="https://image.toast.com/aaaaaqx/catchtable/shopinfo/sUK7s5qW1j99fY2FXaBjsDQ/uk7s5qw1j99fy2fxabjsdq_239122433357711_thumbMenuImage.jpg"
                    />
                    <div class="review-info">
                      <h4>문화시민 서울</h4>
                      <div>카페 디저트. 강남</div>
                    </div>
                  </a>
                </div>

                <!-- 이미지 뿌리는 곳 -->
                <div class="review-post_column">
                  <div class="review-img_pic"></div>
                </div>

                <div class="review-post_column">
                  <div class="review-rating">
                    <div>
                      <span>맛</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                    <div>
                      <span>가격</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                    <div>
                      <span>서비스</span>
                      <span>
                        <img src="/img/v26_89.png" />
                        <strong>5.0</strong>
                      </span>
                    </div>
                  </div>
                  <div>2023년 10월 09일</div>
                </div>
                <div class="review-post_column">
                  <h3></h3>
                  음식 짱짱 맛남!!!!!
                </div>

                <div class="review-post_column dropdown text-end">
                  <div
                    class="d-block link-body-emphasis text-decoration-none"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="/img/icon_null.png" />
                  </div>
                  <ul class="dropdown-menu text-small dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">리뷰 삭제</a>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </main>
        </div>

        <!-- 여백 -->
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- java script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0a9be7c545.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
