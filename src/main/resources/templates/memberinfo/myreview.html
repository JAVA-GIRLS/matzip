<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 <link rel="shortcut icon" type="image/x-icon" href="../img/tab_icon.png">
	<title>MZ의 트렌드 맛집 검색, MAT.ZIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/memberinfo-style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- 여백 -->
			<div class="col-md-3"></div>

			<div class="col-md-6 main-bg-color">
				<header class="mypage-header margin-side-lr">
					<a th:href="@{/}">
					<span><i class="fa-solid fa-angle-left"></i></span>
					<span>마이페이지</span>
					</a>
				</header>

				<main>
					<section class="profile-header margin-side-lr">
						<div class="profile-header__meta">
							<div class="meta-pic">
								<img th:src="${info.img}" />
							</div>
							<div class="meta-info">
								<h4 th:text="${info.nickname}"></h4>
								<div class="meta-info__count">
									<dl>
										<dd>마이 픽</dd>
										<dt th:text="${info.pickCnt}"></dt>
									</dl>
									<span>|</span>
									<dl>
										<dd>리뷰</dd>
										<dt id="reviewCnt" th:text="${info.reviewCnt}"></dt>
									</dl>
								</div>
							</div>
						</div>
						<div class="profile-header__btn">
							<a th:href="@{/memberinfo/profilemodify}">프로필 수정</a>
						</div>
					</section>

					<section class="tab-menu">
						<ul>
							<li>
								<a th:href="@{/memberinfo/mymain}">마이 픽</a>
							</li>
							<li class="active"><a th:href="@{/memberinfo/myreview}">리뷰</a></li>
						</ul>
					</section>

					<section class="overall-avg margin-side-lr">
						<dl>
							<dt>평균 별점</dt>
							<dd>
								<strong class="totalRating" th:text="${totalRating}"></strong>
								<div class="stars">
								</div>
							</dd>
						</dl>
					</section>

					<!-- 포스트 리스트 전체 -->
					<section class="myreview-list">
						<!-- 리뷰 포스트가 작성될 부분 -->
					</section>

					<!-- 이미지 크게 볼 수 있는 모달 띄우기 -->

					<div id="gallryModal" class="modal fade show" tabindex="-1">
						<div class=" modal-dialog  modal-lg">
							<div class="modal-content">
								<div class="modal-body">
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
									<!--이미지 넣기 -->
									<div class="imgContainer">
										<div class="imgContainer_img">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- end modal -->

				</main>
			</div>

			<!-- 여백 -->
			<div class="col-md-3"></div>
		</div>
	</div>

	<!-- java script -->
	<!-- Bootstrap 자바스크립트 모듈 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<!-- Axios 자바스크립트 모듈 -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- 아이콘 모듈 -->
	<script src="https://kit.fontawesome.com/0a9be7c545.js" crossorigin="anonymous"></script>

	<!-- 커스텀 모듈 -->
	<script src="../js/member/scroll-review.js"></script>
	<script src="../js/member/draw-star.js"></script>
</body>

</html>
