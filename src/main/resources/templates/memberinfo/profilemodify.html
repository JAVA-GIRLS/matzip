<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>mat.zip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<link rel="stylesheet" href="../css/memberinfo-style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- 여백 -->
			<div class="col-md-3"></div>

			<div class="col-md-6 main-bg-color">
				<header class="mypage-header margin-side-lr">
					<span>프로필 수정</span>
					<span><!--<a href="#"><i class="fa-sharp fa-solid fa-gear"></i></a>--></span>
				</header>

				<main>

					<section class="profile-header">
						<div class="profile-header__modify">
							<a href="#">
								<div class="modify-pic">
									<img
										src="http://k.kakaocdn.net/dn/bE8FLr/btsDdGvLHbV/xFH85Q2DVQhNvM69GJXkGk/img_640x640.jpg" />
									<i class="fa-solid fa-pen"></i>
								</div>
							</a>
						</div>
					</section>

					<section class="profile-update margin-side-lr">
						<form>
							<div>
								<label>닉네임</label>
								<input type="text" />
								<div id="nickname-check"></div>
							</div>
							<div>
								<label>생년월일</label>
								<input type="date" />
							</div>
							<div>
								<label>성별</label>
								<div class="select">
									<input type="radio" id="gender_m" name="gender" value="M" checked><label
										for="gender_m">남자</label>
									<input type="radio" id="gender_f" name="gender" value="F"><label
										for="gender_f">여자</label>
								</div>
							</div>
							<div>
								<label>이메일</label>
								<input type="email" />
								<div id="email-check"></div>
							</div>

						</form>

						<a th:href="@{/memberinfo/pwdmodify}">
							<section class="pwd-modify">
								<div>
									<label>비밀번호</label>
									<div>*********</div>
								</div>
								<i class="fa-solid fa-angle-right"></i>
							</section>
						</a>

						<button id="modifyBtn">저장</button>
					</section>

				</main>

			</div>

			<!-- 여백 -->
			<div class="col-md-3"></div>
		</div>
	</div>

	<!-- java script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/0a9be7c545.js" crossorigin="anonymous"></script>
</body>

</html>
