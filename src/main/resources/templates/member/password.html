<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	 <link rel="shortcut icon" type="image/x-icon" href="../img/tab_icon.png">
	<title>MZ의 트렌드 맛집 검색, MAT.ZIP</title>
	<link rel="stylesheet" href="../css/member-style.css" />
</head>

<body>
	<main class="mz-container">
		<div class="member-container">

			<div class="member-title forgot-title">
				<a th:href="@{/}"><img src="../img/matzip_logo.png" alt="로고" /></a>
				<div class="member-title__text">
					<h2>비밀번호 변경</h2>
					<span>변경하실 비밀번호를 입력해주세요.</span>
				</div>
			</div>

			<div class="member-main">
				<form th:action="@{/member/successpwd}" method="post" class="member-form pwd-form">
					<input type="password" id="password" name="password" required autofocus placeholder="새 비밀번호" />
					<div>
						<input type="password" id="passwordcheck__input" required placeholder="새 비밀번호 확인" />
						<div id="password-check" class="pch"></div>
					</div>
				</form>
				<button class="pwd-form__btn">비밀번호 변경</button>
			</div>
		</div>

	</main>
	<script>const isLinkValid = '[[${valid}]]';</script>
	<script src="../js/member/password.js"></script>
</body>

</html>
